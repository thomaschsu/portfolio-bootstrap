    <section class="bg-dark py-5">
        <div class="container text-white d-flex justify-content-center align-items-center">
            <p class="lead">
                I hope you like what you see. If you want to contact me for work. Use the form below.
            </p>
        </div>
        <div class="container text-white">
            <form method="POST" action="https://formspree.io/thomaschsu@gmail.com">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="far fa-smile text-warning"></i></div>
                        </div>
                        <input type="text" name="name" class="form-control" id="contactName" aria-describedby="nameContact"
                            placeholder="Full Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="far fa-envelope text-info"></i></div>
                        </div>
                        <input type="email" name="email" class="form-control" id="contactEmail"
                            aria-describedby="emailContact" placeholder="Email Address" required>
                    </div>
                </div>
                <hr>
                <div class="mb-3">
                    <textarea class="form-control" name="contactTextArea" id="contactTextArea"
                        placeholder="What's on your mind?" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </section>

    <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Send a Message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="far fa-times-circle"></i></span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="https://formspree.io/thomaschsu@gmail.com" method="POST">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="far fa-smile text-warning"></i></div>
                                </div>
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="Enter your full name here">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="far fa-envelope text-info"></i></div>
                                </div>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter your email address here">
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <textarea class="form-control" id="textarea" name="textarea"
                                placeholder="What's on your mind?"></textarea>
                        </div>
                        <button type="submit" value="Send" name="submit" class="btn btn-primary btn-block"><i
                                class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
